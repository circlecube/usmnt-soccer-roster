<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/vendor/mmenu-4.0.3/source/jquery.mmenu.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ontouchstart="" onunload="goingAway();">
<div class="page">
    <div class="header">
        <a class="menu-toggle" href="#mmenu">Menu</a>
        <h1 class="title">Who's Who - US Soccer Edition</h1>
    </div>
            <!-- Add your site or application content here -->
    <div class="options">
		<div id="mmenu" class="menu">
		    <ul>
		        <li class="quiz"><a href="#" class="quiz_begin">Quiz</a>
		            <ul class="quiz_type">
		                <li class="active"><a href="#" class="quiz quiz_face" data-index="0" data-value="face">Faces</a></li>
		                <!-- <li><a href="#" class="quiz quiz_number" data-index="1" data-value="number">Jersey Number</a></li> -->
		                <!-- <li><a href="#" class="quiz quiz_bio" data-index="2" data-value="bio">Bio</a></li> -->
		                <!-- <li><a href="#" class="quiz quiz_faces" data-index="3" data-value="face2">Faces II</a></li> -->
		                <li><a href="#" class="quiz quiz_stats" data-index="1" data-value="stats">Stats</a></li>
		                <li><a href="#" class="quiz quiz_club" data-index="2" data-value="stats">Club</a></li>
		                <!-- <li><a href="#" class="quiz quiz_hometown" data-index="3" data-value="hometown">Hometown</a></li> -->
		            </ul>
		        </li>
		        <li class="quiz_roster"><a href="#" class="roster">Roster</a>
		            <ul>
		                <li class="active"><a href="#" class="quiz" data-index="0" data-value="face">World Cup 2014</a></li>
		            </ul>
		        </li>
		        <li><a href="#" class="list_all">List All</a></li>
		        <!-- <li><a href="#" class="about">About</a></li> -->
		        <li><a href="#" class="share">Share</a></li>
		        <li><a href="#" class="settings">Settings</a>
		            <ul>
		                <!-- <li class="active"><a href="#" class="option_keep_log">Keep Log</a></li>
		                <li><a href="#" class="activity_log">View Activity</a></li> -->
		                <li class="active"><a href="#" class="mode mode_learn" data-mode="learn">Learn Mode</a></li>
		                <li><a href="#" class="mode mode_test" data-mode="test">Test Mode</a></li>
		            </ul>
		        </li>
		    </ul>
		</div>        
    </div>

    <div class="content">

        <script id="list_player" type="text/x-handlebars-template">
            <article class='answer list' >
                {{#if player.img }}<img class="list_img" src='{{player.img}}'>{{/if}}
                <p class="label">{{player.player}}  {{#if player.number}}#{{player.number}}{{/if}}</p>
                {{#if player.img2 }}<img class="list_img2" src='{{player.img2}}'>{{/if}}
                <p class="stats question_bio">
                {{player.player}} ({{player.age}}), {{player.pos}}. 
                {{#if player.goals}}{{player.goals}} goals in{{/if}} 
                {{player.caps}} appearances. 
                {{#if player.hometown}} From {{player.hometown}}. {{/if}}
                {{#if player.club}}Plays for {{player.club}}. {{/if}}
                </p>
            </article>
        </script>

    </div>
    <footer class='score'></footer>

</div>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="GAPlugin.js"></script>
<script type="text/javascript" src="https://app.circlecube.com/usmnt/roster/"></script>
<script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/handlebars-v1.3.0.js"></script>
<script type="text/javascript" src="js/vendor/mmenu-4.0.3/source/jquery.mmenu.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
